<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JustTexts - Text Administration</title>
    <link href="/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/vendor/justso/justtexts/frontend/justso.css" rel="stylesheet">
    <script type="text/javascript" src="/vendor/require.js" data-main="main"></script>
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Justso Content Admin</a>
            </div>
            <div class="pull-right" id="language-switch-container">
                <select class="form-control" id="language-switch"></select>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="page-list-container">
            <ul id="pages" class="list-group panel panel-default">
                <li class="list-group-item panel-heading">
                    <span class="name">Name</span>
                </li>
            </ul>
            <button class="btn" id="add-new-page"><span class="glyphicon glyphicon-plus"></span>Add Page</button>
        </div>

        <div id="page-texts-container">
            <ul id="page-texts" class="list-group panel panel-default">
                <li class="list-group-item panel-heading">
                    <span class="name">Indentifier</span>
                    <span class="content">Content</span>
                    <span class="basecontent">BaseContent</span>
                </li>
            </ul>
            <button class="btn" id="add-new-text"><span class="glyphicon glyphicon-plus"></span>Add Text</button>
        </div>
    </div>

    <script id="PageEntry" type="text/html">
        <span class="name" contenteditable="true"><%= name %></span>
        <span class="btn delete glyphicon glyphicon-remove"></span>
    </script>
</body>
</html>
